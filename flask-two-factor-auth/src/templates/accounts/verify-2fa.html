{% extends "_base.html" %}
{% block content %}
<div class="form-wrapper">
  <h3 class="text-center mb-4">Verify OTP</h3>
  <form method="POST">
    {{ form.csrf_token }}
    <div class="mb-3">
      {{ form.otp.label(class="form-label") }}
      {{ form.otp(class="form-control", placeholder="Enter OTP") }}
      {% for error in form.otp.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>
    <button class="btn btn-primary w-100" type="submit">Verify</button>
  </form>
</div>
{% endblock %}
